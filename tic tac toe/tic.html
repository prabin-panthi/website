<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="title-container">
        <h1 class="title">Tic Tac Toe</h1>
    </span>
    <div class="musicBtn">
        <i id="musicToggleBtn" class="fa-solid fa-volume-high"></i>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="games">
        <div class="game">
            <button class="cells" id="cell-0"></button>
            <button class="cells" id="cell-1"></button>
            <button class="cells" id="cell-2"></button>
            <button class="cells" id="cell-3"></button>
            <button class="cells" id="cell-4"></button>
            <button class="cells" id="cell-5"></button>
            <button class="cells" id="cell-6"></button>
            <button class="cells" id="cell-7"></button>
            <button class="cells" id="cell-8"></button>
        </div>
    </div>
    <div class="instruction"></div>
    <button class="reset-new">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
